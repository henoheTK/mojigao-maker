<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字顔メーカー</title>
  <link rel="stylesheet" href="./mojigao-maker.css">
</head>
<body>
  <div class="top-ber">
    <a href="https://henohetk.github.io/mojigao-maker/scripts/mojigao-maker.html"><img class="title-image" src="https://raw.githubusercontent.com/henoheTK/mojigao-maker/master/images/%E3%82%BF%E3%82%A4%E3%83%88%E3%83%AB.png" alt="文字顔メーカー" title="タイトル"></a>
    <a class="kiyaku-link" href="https://henohetk.github.io/mojigao-maker/scripts/mojigao-kiyaku.html">利用規約</a>
    <p class="kiyaku-p">ご利用の前にご一読ください</p>
  </div>

  <div class="canvas-area" id="canvas-area">
    <h1 class="making-text" id="making-text">now making...</h1>  
    <img class="making-image" id="making-image" src="https://raw.githubusercontent.com/henoheTK/mojigao-maker/master/images/%E3%83%AD%E3%83%BC%E3%83%88%E3%82%99%E7%94%BB%E9%9D%A2.png">
    <canvas id="board" width="300" height="300"></canvas>
  </div>
  <br>
  <div class="cp_iptxt">
    <input class="ef" id="input-text" type="text" maxlength="6" placeholder=" " >
    <label for="input-text">6文字以内の好きな言葉を入力してください。</label>
    <span class="focus_line"></span>
  </div>
  <br>
  <div class="selection-windows">
    <div class="hat select-window">
      <label class="control-label">帽子</label>
        <div class="select-wrap">
          <select id="hat-select">
            <option id="none-hat_button">なし</option>
            <option id="mugiwara_button">麦わら帽子</option>
            <option id="cat-ear_button">ネコミミ</option>
            <option id="angel-ring_button">天使の輪</option>
            <option id="crown_button">王冠</option>
            <option id="tyonmage_button">ちょんまげ</option>
          </select>
      </div>
    </div>
      <div class="body select-window">
        <label class="control-label">体</label>
          <div class="select-wrap">
            <select id="body-select">
              <option id="none-body_button">なし</option>
              <option id="sunflower_button">ひまわり</option>
              <option id="cat-body_button">ねこ</option>
              <option id="angel_button">天使</option>
              <option id="chimera_button">キメラ</option>
              <option id="samurai_button">サムライ</option>
            </select>
        </div>
      </div>
      <div class="background select-window">
        <label class="control-label">背景</label>
          <div class="select-wrap">
            <select id="background-select">
              <option id="none-background_button">なし</option>
              <option id="sunflower-field_button">ひまわり畑</option>
              <option id="japanese-style-house_button">和室</option>
              <option id="holo_button">後光</option>
              <option id="summon_button">召喚</option>
              <option id="castle_button">お城</option>
            </select>
        </div>
      </div>
    </div>

  
  <div class="buttons">
    <button class="btn-border_buttom" id="jikkou_button">実行</button>
    <button class="btn-border_buttom" id="randomu_button">ランダム</button>
    <button class="btn-border_buttom" id="download_button">ダウンロード</button>
  </div>
  <div id="result-area"></div>
  <div class="howtoplay-area">
    <h4 class="howtoplay-title">文字顔メーカーの使い方</h4>
    <h4 class="howtoplay-text">・まず、入力欄に好きな文字を入れてください</h4>
    <h4 class="howtoplay-text">・次に、「帽子」「体」「背景」を選択してください(「なし」のままでもok)</h4>
    <h4 class="howtoplay-text">・あとは「実行」ボタンを押すだけ！かんたんでしょう？</h4>
    <h4 class="howtoplay-text">・「ダウンロード」ボタンを押せばダウンロードもできますよ</h4>
  </div>
  
  <script src="./mojigao-maker.js"></script>
</body>
</html>
