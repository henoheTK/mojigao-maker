<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字顔メーカー</title>
  <link rel="stylesheet" href="./mojigao-maker.css">
</head>
<body>
  <div class="top-ber">
    <img class="title-image" src="https://raw.githubusercontent.com/henoheTK/mojigao-maker/master/images/%E3%82%BF%E3%82%A4%E3%83%88%E3%83%AB.png" alt="文字顔メーカー" title="タイトル">
  </div>

  <canvas id="board" width="300" height="300"></canvas>
  <br>
  <div class="cp_iptxt">
    <input class="ef" id="input-text" type="text" maxlength="6" placeholder=" " >
    <label for="input-text">6文字以内の好きな言葉を入力してください。</label>
    <span class="focus_line"></span>
  </div>
  <br>
  <div class="container pt20">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label class="control-label">帽子</label>
            <div class="select-wrap">
              <select id="hat-select">
                <option id="none-hat_button">なし</option>
                <option id="mugiwara_button">麦わら帽子</option>
                <option id="cat-ear_button">ネコミミ</option>
                <option id="angel-ring_button">天使の輪</option>
                <option id="crown_button">王冠</option>
                <option id="tyonmage_button">ちょんまげ</option>
              </select>
          </div>
        </div>
       </div>
    </div>

    <div class="container pt20">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="control-label">体</label>
              <div class="select-wrap">
                <select id="body-select">
                  <option id="none-body_button">なし</option>
                  <option id="sunflower_button">ひまわり</option>
                  <option id="cat-body_button">ねこ</option>
                  <option id="angel_button">天使</option>
                  <option id="chimera_button">キメラ</option>
                  <option id="samurai_button">サムライ</option>
                </select>
            </div>
          </div>
         </div>
      </div>

      <div class="container pt20">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label class="control-label">背景</label>
                <div class="select-wrap">
                  <select id="background-select">
                    <option id="none-background_button">なし</option>
                    <option id="sunflower-field_button">ひまわり畑</option>
                    <option id="japanese-style-house_button">和室</option>
                    <option id="holo_button">後光</option>
                    <option id="summon_button">召喚</option>
                    <option id="castle_button">お城</option>
                  </select>
              </div>
            </div>
           </div>
        </div>
    

  
  <div class="buttons">
    <button class="btn-border_buttom" id="jikkou_button">実行</button>
    <button class="btn-border_buttom" id="download_button">ダウンロード</button>
  </div>
  <div id="result-area"></div>
  <div class="howtoplay-area">
    <h3>文字顔メーカーの使い方</h1><br>
    <h3>・まず、入力欄に好きな文字を入れてください</h3>
    <h3>・次に、「帽子」「体」「背景」を選択してください(「なし」のままでもok)</h3>
    <h3>・あとは「実行」ボタンを押すだけ！かんたんでしょう？</h3>
    <h3>・「ダウンロード」ボタンを押せばダウンロードもできますよ</h3>
  </div>
  
  <script src="./mojigao-maker.js"></script>
</body>
</html>
