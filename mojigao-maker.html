<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字顔メーカー</title>
  <link rel="stylesheet" href="./mojigao-maker.css">
</head>
<body>
  <div class="top-ber">
    <img class="title-image" src="https://github.com/henoheTK/mojigao-maker/blob/master/%E3%82%A6%E3%82%B7%E3%83%A3.png?raw=true" alt="文字顔メーカー" title="タイトル">
  </div>

  <canvas id="board" width="300" height="300"></canvas>
  <br>
  <div class="cp_iptxt">
    <input class="ef" id="input-text" type="text" maxlength="7" placeholder=" " >
    <label for="input-text">7文字以内の好きな言葉を入力してください。</label>
    <span class="focus_line"></span>
  </div>
  <br>
  <button class="btn-border-bottom" id="jikkou">実行</button>
  <button class="btn-border-bottom" id="hozon">ダウンロード</button>
  <form method="post" action="./hiroba.html">
    <input value="" id="url-input"></input>
    <button type="button" id="toko">投稿</button>
  </form>
  <div id="result-area"></div>
  
  <script src="./mojigao-maker.js"></script>
</body>
</html>
